<!DOCTYPE html>
<html>
  <head> <title>Dashboard</title> 
    <link href="style.css" rel="stylesheet" >
  </head>
  <body>
    <h1 cy-data='header'>Bob's contacts</h1>
    <form action="./" method="GET">
      <label cy-data="name-label" for="name">Name:</label> 
      <input cy-data="name-input" type="text" name="name"> </br>
      <label cy-data="order-label" for="order">Order by: </label>
      <select cy-data="order-input" name="order">
                  <option value="desc">latest</option>
                  <option value="asc">oldest</option>
                </select> 
      <input cy-data="submit-button" type="submit" value="search">
    </form>
    <table>
      <thead>
        <tr> <th>Name</th> <th>Date Created</th> </tr>
      </thead>
      <tbody>
        <tr> <td>Alice</td> <td>Wednesday 01/12/2021</td> </tr>
        <tr> <td>Bob</td> <td>Monday 04/10/2021</td> </tr>
      </tbody>
    </table>
  </body>
</html>
